<script>
var base_url = (function(){
		var arr_path = document.location.pathname.split('/');
		arr_path.pop();
		return arr_path.join('/') + '/'
	})(),
	
	local_dir = '',
	get_base = function(filename){
		var path = filename.split('/');
		path.pop();
		return path.length
			? path.join('/') + '/'
			: ''
	},

	normalizeLink = function(url){
		return (url.substr(0,4) == 'http:' || url.substr(0,5) == 'https:')
			? url											// external URL
			: (url.slice(-3) == '.md' || url.slice(-10) == '.mediawiki')
				? '#' + local_dir + url.replace('./', '')	// anchor
				: local_dir + url.replace('./', '') 		// local URL
	},


	render_text = function(renderer, marked_text, filename){
		if(filename){
			// update local_dir
			local_dir = get_base(filename);
			
			switch(filename.split('.').pop()){
				case 'md':
					// https://markdown-it.github.io/markdown-it/
					var md = window.markdownit();
					md.normalizeLink = function(url){
						return normalizeLink(url);
					};
					renderer(md.render(marked_text), decodeURIComponent(filename));
					break;

				case 'mediawiki':
					renderer(marked_text.wiki2html(), decodeURIComponent(filename));
					break;
					
				default:
					// TODO error
					break;
			}
		}
	},

	load_and_render = function(renderer, filename){
		var url = base_url + filename;
		var oReq = new XMLHttpRequest();
		oReq.addEventListener('load', render_text);
		oReq.open('GET', url);
		oReq.onload = function(e){
			this.status != 200 || render_text(renderer, this.response, filename);
		};
		oReq.send();
	},
	
	render_main = function(text, title){
		document.getElementById('main_text').innerHTML = text;
		document.title = 'Wiki: ' + title;
	},
	
	render_sidebar = function(text, title){
		document.getElementById('sidebar_text').innerHTML = text;
	};

window.onload = function(){
	load_and_render(render_sidebar, 'SIDEBAR.md');
	load_and_render(render_main, document.location.hash.substring(1) || 'README.md'); // skip hash-char
};

window.onhashchange = function(){
	load_and_render(render_main, document.location.hash.substring(1) || 'README.md'); // skip hash-char
};

// ----
</script>
